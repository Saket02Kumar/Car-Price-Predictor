<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Car Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-5" style="width: 100%;">
          <div class="card-header text-center">
            <h1>Welcome to Car Price Predictor</h1>
          </div>
          <div class="card-body">
            <form method="post" action="#" accept-charset="utf-8">
              <!-- Company Dropdown -->
              <div class="form-group">
                <label><b>Select Company:</b></label>
                <select class="form-control" id="company" name="company" required onchange="load_car_models(this.id, 'car_model')">
                  <option value="">-- Select Company --</option>
                  {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Model Dropdown -->
              <div class="form-group">
                <label><b>Select Model:</b></label>
                <select class="form-control" id="car_model" name="car_model" required>
                  <option value="">-- Select Model --</option>
                  {% for model in car_models %}
                    <option value="{{ model }}">{{ model }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Year Dropdown -->
              <div class="form-group">
                <label><b>Select Year of Purchase:</b></label>
                <select class="form-control" id="year" name="year" required>
                  <option value="">-- Select Year --</option>
                  {% for yr in years %}
                    <option value="{{ yr }}">{{ yr }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Fuel Type Dropdown -->
              <div class="form-group">
                <label><b>Select Fuel Type:</b></label>
                <select class="form-control" id="fuel_type" name="fuel_type" required>
                  <option value="">-- Select Fuel Type --</option>
                  {% for fuel in fuel_types %}
                    <option value="{{ fuel }}">{{ fuel }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Kilometers Input -->
              <div class="form-group">
                <label><b>Enter Number of Kilometers Travelled:</b></label>
                <input class="form-control" type="text" id="Kilo_driven" name="kilo_driven" placeholder="Enter No of Kilometers travelled">
              </div>

              <!-- Submit Button -->
              <div class="form-group">
                <button class="btn btn-primary form-control">Predict Price</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      function load_car_models(id, car_model_id) {
        var company = document.getElementById(id);
        var car_model = document.getElementById(car_model_id);
        console.log(company.value);
      }
    </script>

    <!-- Bootstrap and JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
